#Swagger Configuration
swagger.title = Alert API Service
swagger.description = This service is in charge of manage alerts.
swagger.version = 1.0
swagger.termsOfServiceUrl =
swagger.contactName =
swagger.contactUrl =
swagger.contactMail =
swagger.license = Axeleratum License
swagger.licenseUrl = http://www.axeleratum.com/

#i18n
spring.messages.basename=messages/messages
# Message bundles encoding.
spring.messages.encoding=UTF-8
spring.mvc.locale=es_ES
spring.mvc.locale-resolver=fixed

#MongoDb
#spring.data.mongodb.host=api-database

##MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=contractdb

#MicroServices
spring.application.name=at-alerts-api
server.port=9092
#server.port=${PORT:0}


##Eureka Server
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
eureka.client.healthcheck.enabled = true
eureka.client.lease.duration = 5

#Actuator
management.endpoint.shutdown.enabled=true
management.endpoints.web.exposure.include=*

